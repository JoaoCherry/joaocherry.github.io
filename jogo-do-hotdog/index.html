<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>O Jogo Autoral</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="cenas/bemvindo.js"></script>
    <script src="cenas/jogo.js"></script>
    <script src="cenas/youwin.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 400, //largura da tela do jogo
            height: 400, //altura da tela do jogo
            backgroundColor: '#39addd', //cor do fundo
            pixelArt: true, //faz com que a resolução do jogo se assemelhe a pixel art

            //define as físicas do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [BemVindo, Jogo, YouWin]
        };
        
        var game = new Phaser.Game(config);
    </script>

</body>
</html>
